<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto Price Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="./public/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="m-4 grid grid-cols-1 gap-4 font-sans text-black sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
    >
      {{ range $cg := . }}
      <div
        class="flex h-48 flex-col items-center justify-center gap-2 border border-neutral-200 bg-neutral-100 p-2"
      >
        <img
          src="{{ $cg.Image }}"
          alt="crypto"
          class="mx-auto aspect-square w-12 sm:w-16"
					loading="lazy"
        />
        <div class="flex w-64 justify-evenly text-lg sm:w-48">
          <p>{{ $cg.Name }}</p>
          <p class="font-bold">{{ $cg.Symbol }}</p>
        </div>
        <div class="flex w-64 justify-evenly font-mono sm:w-48">
          <p>{{ $cg.CurrentPrice }}$</p>
          <p>{{ $cg.PriceChangePercentage24H }}%</p>
        </div>
      </div>
      {{ end }}
    </div>
  </body>
</html>
